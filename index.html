<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link  rel="stylesheet" type="text/css" href="style.css"></link>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card_container">
                <div class="left_part_card">
                    <div class="header_card">
                    <h2 id="title_card">
                        Get <span id="important_text">insights </span> that help your business grow.
                    </h2>
                    </div>
                    <div class="text_card">
                        <p class="text_notImportant">
                            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                            experience, and overall efficiency.
                        </p>
                    </div>
                    <div class="footer_card">
                        <div class="number">
                            <h2 class="text_Number">
                                10k+ 
                            </h2>
                            <p class="text_notImportant">
                                companies
                            </p>
                        </div>
                        <div class="number">
                            <h2 class="text_Number">
                                314 
                            </h2>
                            <h4 class="text_notImportant">
                                templates
                            </h4>
                        </div>
                        <div class="number">
                            <h2 class="text_Number">
                                12m+ 
                            </h2>
                            <p class="text_notImportant">
                                queries
                            </p>
                        </div>
                    </div>
                </div>
                <div class="right_part_card">
                        <!-- <img  src="images/image-header-desktop.jpg" alt="Image for the card"/> -->
                </div>
            </div>
        </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Maxagno/">Maxime AGNOLA</a>.
  </div>
</body>
</html>
